<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
  </head>
  <body style="background-image: url(./computer.jpg)">
    <h1 style="text-align: center; color: white;">ONLINE LOGIN FORM</h1>
    <table >
      <tr>
        <th>Name</th>
        <th>Club</th>
        <th>Age</th>
        <th>Salary</th>
      </tr>
      <tr>
        <td>Cristiano</td>
        <td>Al-Nassr FC</td>
        <td>38</td>
        <td>62 million GBP (2023)</td>
      </tr>
      <tr>
        <td>Lionel</td>
        <td>PSG</td>
        <td>35</td>
        <td>41 million USD (2022)</td>
      </tr>
      <tr>
        <td>Zlatan</td>
        <td>AC Milan</td>
        <td>41</td>
        <td>1.92 million EUR</td>
      </tr>
    </table>
    <h2 style="margin-top: 200px; text-align: center; color: white">LOGIN QUICK</h2>
    <input
    placeholder = "E-mail"
      type="text"
      style="
        display: block;
        margin: 0 auto;
        border-radius: 50px;
        width: 250px;
        height: 30px;
        margin-bottom: 10px;
        border-width: 0;
      "
    />
    <input
    placeholder = "Password"
      type="text"
      style="
        display: block;
        margin: 0 auto;
        border-radius: 50px;
        width: 250px;
        height: 30px;
        border-width: 0;
      "
    />
    <p style="margin-left: 700px; color: red; font-weight: bold">
      Forgot Password?
    </p>
    <button
      type="button"
      style="
        display: block;
        margin: 0 auto;
        color: white;
        background-color: red;
        border-radius: 20px;
        width: 100px;
        height: 30px;
        border-width: 0;
      "
    >
      Login
    </button>
  </body>
</html>
