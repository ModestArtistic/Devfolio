<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      style="
        height: 400px;
        width: 400px;
        background-color: white;
        margin: 0 auto;
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
      "
    >
      <div style="background-color: aqua; height: 50px">
        <h4
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 15px;
            color: white;
            font-size: small;
          "
        >
          CONTACT US
        </h4>
        <input
          style="margin: 10px; border: 0px; border-bottom: 1px solid black"
          type="text"
          placeholder="Họ Tên"
        />
        <input
          style="margin: 10px; border: 0px; border-bottom: 1px solid black"
          type="text"
          placeholder="E-mail *"
        />
        <input
          style="margin: 10px; border: 0px; border-bottom: 1px solid black"
          type="text"
          placeholder="Điện Thoại *"
        />
        <input
          style="margin: 10px; border: 0px; border-bottom: 1px solid black"
          type="text"
          placeholder="Địa Chỉ"
        />
        <input
          style="
            margin: 10px;
            border: 0px;
            border-bottom: 1px solid black;
            width: 365px;
          "
          type="text"
          placeholder="Chọn Một Dịch Vụ *"
        />
        <input
          style="
            margin: 10px;
            border: 0px;
            border-bottom: 1px solid black;
            height: 80px;
            width: 365px;
          "
          type="text"
          placeholder="Nội Dung *"
        />
        <div style="display: flex;
        justify-content: center;
        align-items: center;">
          <input type="checkbox" name="" id="" style="display: inline" />
          <p style="display: inline"> Tôi đã đọc và đồng ý với <a href="" style="color: aqua; text-decoration: none;"> điều khoản </a></p>
         
        </div>

        <button
          type="button"
          style="
            display: block;
            margin: 0 auto;
            color: white;
            background-color: cadetblue;
            width: 40px;
            height: 20px;
            border-width: 0;
          "
        >
          Gửi
        </button>
        
        <p style="font-size: small; margin-top: 40px">
          (*) Thông tin bắt buộc phải nhập
        </p>
      </div>
    </div>
  </body>
</html>
